<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Birthday</title>
</head>

<body>
    <div class="cover">
        <h1>Happy Birthday HITClub</h1>
        <div class="container" id="countdown">
            <div class="box">
                <p id="days">00</p>
                <span>Ngày</span>
            </div>
            <div class="box">
                <p id="hours">00</p>
                <span>Giờ</span>
            </div>
            <div class="box">
                <p id="minutes">00</p>
                <span>Phút</span>
            </div>
            <div class="box">
                <p id="seconds">00</p>
                <span>Giây</span>
            </div>
        </div>
    </div>



</body>
<script src="main.js"></script>

</html>
